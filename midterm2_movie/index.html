<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <input type="text" id="search-input" placeholder="Search for movies...">
    <div id="suggestions" class="hidden"></div>
    <select id="sort-select">
      <option value="popularity.desc">Popularity</option>
      <option value="release_date.desc">Release Date</option>
      <option value="vote_average.desc">Rating</option>
    </select>
  </header>

  <!-- Genre Filter Container -->
  <div id="genre-container" class="genre-container"></div>



  <main>
    <div id="movies-grid"></div>

    <div class="pagination">
        <div class="page" id="prev">Previous</div>
        <div class="current" id="current">1</div>
        <div class="page" id="next">Next</div>
    </div>
    <h2>Your Watchlist</h2>
    <div id="watchlist-grid"></div>
  </main>

  <script src="script.js"></script>

</body>
</html>
